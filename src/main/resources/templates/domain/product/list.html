<!DOCTYPE html>
<html layout:decorate="~{global/usrLayout}">

<head>
    <title>상품 리스트</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.1.2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>

<div layout:fragment="content">
    <form class="flex items-center gap-2 mb-4 p-2 border-2 border-green-500 rounded-full">
        <div class="flex-grow">
            <input type="search" name="kw" placeholder="검색어" class="w-full bg-transparent focus:outline-none" th:value="${param.kw}">
        </div>
        <button type="submit" class="flex items-center justify-center p-2 rounded-full text-green-500 bg-white hover:bg-green-50">
            <i class="fas fa-search"></i>
        </button>
    </form>

    <!-- 상품 등록 버튼 -->
    <div class="my-3">
        <a th:href="@{/product/create}" class="py-2 px-4 bg-green-500 text-white rounded hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-green-700">
            상품 등록
        </a>
    </div>

    <ul class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
        <li th:each="product : ${itemPage.content}" class="card bg-white shadow-md rounded-lg overflow-hidden p-4">

            <img th:if="${@productService.getProductImageUrl(product.id)}" th:src="@{${@productService.getProductImageUrl(product.id)}}" alt="Product Image" class="w-full h-64 object-cover mb-4">

            <th:block th:replace="domain/product/fragments/productListItemCard :: productListItemCard(${product})"></th:block>


        </li>
    </ul>

    <div class="flex justify-center mt-3">
        <th:block th:with="queryStrBase = ${@rq.getCurrentQueryStringWithoutParam('page')}">
            <th:block th:replace="global/fragments/pagination :: pagination(${itemPage}, ${queryStrBase}, 3)"></th:block>
        </th:block>
    </div>
</div>

</body>

</html>
